<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RF Transmission Line Calculator</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>RF Transmission Line Calculator</h1>
        <form method="POST">
            <label for="frequency">Frequency (MHz):</label>
            <input type="number" id="frequency" name="frequency" step="0.01" required>

            <label for="impedance">Load Impedance (Ohms):</label>
            <input type="number" id="impedance" name="impedance" step="0.01" required>

            <button type="submit">Calculate</button>
        </form>

        <div id="result">
            {% if result %}
                <h2>Results:</h2>
                <p>{{ result }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
